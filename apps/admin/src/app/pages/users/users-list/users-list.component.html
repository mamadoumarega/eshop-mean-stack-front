<div class="admin-page">
  <p-card header="Users" subheader="List of all users">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
            <div class="p-toolbar-group-left">
              <p-button
                styleClass="p-button-success"
                label="New"
                icon="pi pi-plus"
                routerLink="form"
              ></p-button>
            </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid"><div class="col-12">
      <p-table [value]="users" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th>Is Admin</th>
            <th>City</th>
            <th>Country</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td>{{ user.name }}</td>
            <td>
              <p-tag *ngIf="user.isAdmin" icon="pi pi-check" severity="success" [rounded]="true"></p-tag>
              <p-tag *ngIf="!user.isAdmin" icon="pi pi-times" severity="danger" [rounded]="true"></p-tag>
            </td>
            <td>{{ user.city }}</td>
            <td>{{ getCountryName(user.country) }}</td>
            <td>
              <p-button (click)="deleteUser(user.id)" styleClass="p-button-danger" icon="pi pi-trash" class="mr-2"></p-button>
              <p-button (click)="updateUser(user.id)" styleClass="p-button-success" icon="pi pi-pencil"></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
