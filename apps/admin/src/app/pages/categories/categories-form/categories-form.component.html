<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editMode ? 'Edition catégorie': 'Ajout catégorie'" subheader="Vous pouvez ajouter un nouveau catégorie">
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
            <div class="p-toolbar-group-right">
              <p-button
                styleClass="p-button-primary mr-2"
                [label]="editMode ? 'Modifier': 'Créer'"
                icon="pi pi-plus"
                (click)="onSubmit()"
              ></p-button>
              <p-button (click)="goBack()"  styleClass="p-button-secondary" label="Annuler" icon="pi pi-arrow-circle-left"></p-button>
            </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="p-fluid p-formgrid grid">
            <div class="p-field col">
              <label for="name">Name</label>
              <input id="name" formControlName="name" type="text" pInputText>
              <small *ngIf="categoryForm.name.invalid && isSubmitted" class="p-error">Nom invalide</small>
            </div>
            <div class="p-field col">
              <label for="icon">Icon</label>
              <input id="icon" formControlName="icon" type="text" pInputText>
              <small *ngIf="categoryForm.icon.invalid && isSubmitted" class="p-error">icon invalide</small>
            </div>
            <div class="p-field col">
              <label for="color">Color</label><br>
              <p-colorPicker formControlName="color"></p-colorPicker>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
