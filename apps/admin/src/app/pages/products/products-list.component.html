<div class="admin-page">
  <p-card header="Products" subheader="List of all products">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
            <div class="p-toolbar-group-left">
              <p-button
                styleClass="p-button-success"
                label="New"
                icon="pi pi-plus"
                routerLink="form"
              ></p-button>
            </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid"><div class="col-12">
      <p-table [value]="products" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="10" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th>Image</th>
            <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
            <th pSortableColumn="countInStock">CountInStock <p-sortIcon field="countInStock"></p-sortIcon></th>
            <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
            <th pSortableColumn="dateCreated">DateCreated <p-sortIcon field="dateCreated"></p-sortIcon></th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{ product.name }}</td>
            <td class="col-2"><img [src]="product.image"  style="width: 100%;" alt="img" ></td>
            <td>{{ product.price }}</td>
            <td>{{ product.countInStock }}</td>
            <td>{{ product.category.name }}</td>
            <td>{{ product.dateCreated | date: 'dd/MM/y'}}</td>
            <td>
              <p-button (click)="deleteProduct(product.id)" styleClass="p-button-danger" icon="pi pi-trash" class="mr-2"></p-button>
              <p-button (click)="UpdateProduct(product.id)" styleClass="p-button-success" icon="pi pi-pencil"></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
